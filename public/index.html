<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/c939d0e917.js"></script>
    <script src="/script.js"></script>
    <script src="/session.js"></script>
</head>
<body>
    <header>
        <div class="logo">
            <img src="/assets/logo.png" alt="">
        </div>
        <div class="profile">
            <img class="image" src="/assets/profile.png" alt="">
            <div class="dropdown-container">
                <div class="dropdown">
                    <span onclick="logOut()">Sign Out</span>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="feature">
            <h2>Title</h2>
            <div class="featured__buttons">
                <button class="button__play"><i class="fas fa-play"></i> Play</button>
                <button>My List</button>
            </div>
            <div class="feature_description">Lorem ipsum dolor sit amet consectetur, adipisicing elit...</div>
        </div>
        <div class="netflix-Originals">
            <div class="originals_header">
                <h2>NETFLIX ORIGINALS</h2>
            </div>
            <div class="original_movies">
                
            </div>
        </div>
        <div class="movies">
            <div class="movies__header">
                <h2>Trending Now</h2>
            </div>
            <div id="trending" class="movies__container">
            </div>     
            <div class="movies__header">
                <h2>Top Rated</h2>
            </div>
            <div id="top_rated" class="movies__container">
            </div>
        </div>    
       

    </main>
    <div class="modal fade" id="trailer-modal" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
            <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <span class="movieNotFound">Trailer Not Found</span>
                <iframe id="movieTrailer" src="" type="text/html" height="400" frameborder="0"></iframe>
            </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
</body>
</html>
